<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify object</title>
</head>
<body>
    <script>
        const person = {
            fname : "John",
            age : "23",
            city : "NewYork",
        }
        person.lname = "Steav"; // add property
        alert(person.fname + person.lname + person.city );
        person.city = "Ahmedabad"; // update proprty value
        alert(person.city + person.age) ;
        delete person.age;
        alert(person.age);

    </script>
</body>
</html>
