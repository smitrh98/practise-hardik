<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>MAth operator</title>
</head>
<body>
    <p>Write a function that takes 6 values (a,b,c,d,e,f) as arguments. 
        Sum a and b. Then substract by c. Then multiply by d and divide by e. 
        Finally raise to the power of f and return the result. Tipp: mind the order.</p>
    <script>
        function myFunction(a,b,c,d,e,f){
            return (((a+b-c)*d)/e)**f;
        }
        alert(myFunction(6,5,4,3,2,1));
    </script>
</body>
