<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove character</title>
</head>
<body>
    <p>Write a function that takes a string (a) as argument. Remove the first 3 characters of a. Return the result</p>
    <script>
        function myFunction(a){
            return a.slice(3);
        }
        alert(myFunction("123456"));
    </script>
</body>
</html>
