<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extr first half</title>
</head>
<body>
    <p>Write a function that takes a string (a) as argument. Extract the first half a. Return the result</p>
    <script>
        function myFunction(str){
            return str.slice(0, str.length/2);
        }
        alert(myFunction("NiviData"));

    </script>
</body>
</html>
