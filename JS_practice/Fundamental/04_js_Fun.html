<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<body>
    <p>Write a function that takes a string (a) and a number (n) as argument.
         Return the nth character of 'a'.</p>
    <script>
        function myFunction(a,n){
            return a[n-1];
        }
        alert(myFunction("abcdefg",4));
    </script>

</body>
</html>
