<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find position</title>
</head>
<body>
    <p>Write a function that takes a string as argument. The string contains the substring 'is'. Return the index of 'is'.</p>
    <script>
        function myFunction(a){
            alert(a.indexOf('is'));
                   
        }
        myFunction("praise");
    </script>
</body>
