<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last n character</title>
</head>
<body>
    <p>Write a function that takes a string as argument. Extract the last 3 characters from the string. Return the result</p>
    <script>
        function myFunction(str){
            return str.slice(-3);
        }
        alert(myFunction("abcdefg"));
    </script>
</body>
</html>
