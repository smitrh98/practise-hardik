<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last n element of array</title>
</head>
<body>
    <script>
        function myFunction(a,n){
            return a.slice(-n);
        }
        alert(myFunction([1,2,5,6,7,2,3,4],3));
    </script>
</body>
</html>
