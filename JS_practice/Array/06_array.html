<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort an array of strings alphabetically</title>
</head>
<body>
    <script>
        function myFunction(arr){
            return arr.sort();

        }
        alert(myFunction(['b', 'c', 'd', 'a']));
    </script>
</body>
</html>
