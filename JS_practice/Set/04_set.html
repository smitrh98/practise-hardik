<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add el in new set</title>
</head>
<body>
    <script>
        function myFunction(a,b,c){
            const result = new Set();
            result.add(a);
            result.add(b);
            result.add(c);
            return result;
        }
        console.log(myFunction('a', ['b'], { c: 3 }));
    </script>
</body>
</html>
