<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert a Set to Array</title>
</head>
<body>
    <script>
        function myFunction(set){
            return Array.from(set);
            // return [...set];
        }
        console.log(myFunction(new Set('123')));
    </script>
</body>
</html>
