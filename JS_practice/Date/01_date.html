<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check date equal</title>
</head>
<body>
    <script>
        function myFunction(a,b){
            return a.getTime() === b.getTime();
        }
        alert(myFunction(new Date('2000/01/01 08:00:00'), new Date('2000/01/01 08:00:00')));
    </script>
</body>
</html>
