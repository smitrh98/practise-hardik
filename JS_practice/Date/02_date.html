<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuber of day b/w two date</title>
</head>
<body>
    <script>
        function myFunction(a,b){
            x = (Math.abs(a-b))/60/60/24/1000;
            return x;
        }
        alert(myFunction(new Date('2000-01-01'), new Date('2020-06-01')));
    </script>
</body>
</html>
