<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if two dates are within 1 hour from each other</title>
</head>
<body>
    <script>
        function myFunction(a,b){
            return Math.abs(a-b)/1000/60/60 <=1 ;
        }
        alert(myFunction(new Date('2000/01/01 08:00:00'), new Date('2000/01/01 09:45:00')))
    </script>
</body>
</html>
