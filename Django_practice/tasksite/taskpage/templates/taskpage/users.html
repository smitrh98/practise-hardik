<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Users_listing</title>
</head>
<body>
   {% for user in users reversed %}
    <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">User Name : {{user.user_name}}</h5>
          <p class="card-text">Phone : {{user.phone_number}}</p>
          <p class="card-text">{{user.country}}</p>
          <p class="card-text">User Created Date : {{user.date}}</p>
          <a href="{% url 'task-listing' user.id  %}" class="btn btn-primary">Tasklist</a>
        </div>
      </div>
    {% endfor %}

    
</body>
</html>
