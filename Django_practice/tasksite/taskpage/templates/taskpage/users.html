{% extends "taskpage/base.html" %} 
{% block title %}Users_listing{% endblock %}
{% block content %}
<div class="row">
  {% for user in users reversed %}
  <div class="col col-md-6">
    <table class="table table-striped">
      <thead class="table-success">
        <tr>
          <th scope="col" class="col-4">User Name</th>
          <th class="col-8">{{user.user_name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Phone</th>
          <td>{{user.phone_number}}</td>
        </tr>
        <tr>
          <th scope="row">Country</th>
          <td>{{user.country}}</td>
        </tr>
        <tr>
          <th scope="row">Created on</th>
          <td>{{user.date}}</td>
        </tr>
        <tr>
          <th scope="row" colspan="2">
            <a href="{% url 'task-listing' user.id  %}" class="btn btn-primary"
              >Tasklist</a
            >
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  {% endfor %}
</div>
{% endblock %}
