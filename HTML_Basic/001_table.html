<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #d8d8d8;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Student Name</th>
        <th>Maths</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>English</th>
      </tr>
      <tr>
        <td>Harsh</td>
        <td>88</td>
        <td>85</td>
        <td>80</td>
        <td>82</td>
      </tr>
      <tr>
        <td>Mihir</td>
        <td>90</td>
        <td>86</td>
        <td>81</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Parth</td>
        <td>82</td>
        <td>85</td>
        <td>88</td>
        <td>87</td>
      </tr>
    </table>
  </body>
</html>
