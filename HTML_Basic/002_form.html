<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      table {
        border: 1px double black;
        border-collapse: separate;
        width: 500px;
      }
      td {
        border: 1px solid red;
        background-color: deepskyblue;
        padding-left: 5px;
      }
      #head {
        background-color: yellow;
        color: red;
      }
      #btn {
        width: 32%;
        padding: 10px 15px 10px 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <form action="">
        <thead>
          <tr>
            <td colspan="2" id="head">
              <h1>Resistration Form</h1>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
            <td>
              <input type="text" id="name" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pwd">Enter Password</label>
            </td>
            <td>
              <input type="password" id="pwd" name="pwd" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address</label>
            </td>
            <td>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="10"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="games">Select Games</label>
            </td>
            <td>
              <input type="checkbox" name="Hockey" id="Hockey" />
              <label for="Hockey">Hockey</label><br />
              <input type="checkbox" name="Football" id="Football" />
              <label for="Football">Football</label><br />
              <input type="checkbox" name="Badminton" id="Badminton" />
              <label for="Badminton">Badminton</label><br />
              <input type="checkbox" name="Cricket" id="Cricket" />
              <label for="Cricket">Cricket</label><br />
              <input type="checkbox" name="Vollyball" id="Vollyball" />
              <label for="Vollyball">Vollyball</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Gender">Gender</label>
            </td>
            <td>
              <input type="radio" name="male" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="female" id="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="age">Select ur age</label>
            </td>
            <td>
              <select name="age" id="age">
                <option value="1">1-14</option>
                <option value="2" selected>15-18</option>
                <option value="3">18-25</option>
                <option value="4">>25</option></select
              ><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="photo">Select Photo</label>
            </td>
            <td><input type="file" id="photo" name="photo" /></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">
              <input type="button" id="btn" value="Click Me" />
              <input type="submit" id="btn" value="Submit" />
              <input type="reset" id="btn" value="Reset" />
            </td>
          </tr>
        </tfoot>
      </form>
    </table>
  </body>
</html>
